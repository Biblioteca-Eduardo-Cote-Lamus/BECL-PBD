<div class="bg-img w-full min-h-screen">
    <!-- contenedor para el for, -->
    <div class="w-full h-full bg-effect absolute top-0 left-0 z-10 " >
        <header class="px-8 py-9 ">
            <div>
                <img class="w-32" src="assets/logo-white.png" alt="Logo de la Biblioteca Eduardo Cote Lamus">
            </div>
        </header>
        <section class="w-11/12  flex-col mx-auto max-w-[600px]  ">
            <!-- Contenedor para los textos -->
            <div class="text-center text-white mb-8 ">
                <h1 class="text-5xl mb-6 font-bold">Bienvenido</h1>
                <span>Ingresa las credenciales de acceso</span>
            </div>
            <!-- Contenedor para el formulario -->
            <div class=" text-white">
                <form class="mb-8" autocomplete="off" [formGroup]="loginForm">
                    <div class="flex flex-col mb-5">
                        <label for="username" class="pb-4">Código administrativo o docente</label>
                        <input type="text"  id="username" class="rounded-md py-2 px-4 text-black outline-none transition-colors " placeholder="0001" maxlength="6"
                               formControlName="administrativeCode"
                               [ngClass]="{ 'border-2 border-red-500 invalid' : validateField('administrativeCode') || triggerErrors}">
                        <small *ngIf="validateField('administrativeCode') || triggerErrors" class="m-2 p-error">Codigo invalido o no registrado</small>
                    </div>
                    <div class="flex flex-col mb-8">
                        <label for="password" class="pb-4">Contraseña</label>
                        <input type="password"  id="password" class="rounded-md py-2 px-4 text-black outline-none transition-colors" placeholder="***********" 
                               formControlName="password"
                               [ngClass]="{ 'border-2 border-red-500 invalid' : validateField('password') || triggerErrors }">
                        <small *ngIf="validateField('password')|| triggerErrors " class="m-2 p-error">Contraseña incorrecta</small>       
                    </div>
                    <button class="block w-full bg-red-700 p-2 rounded-md font-bold hover:bg-red-600 transition-colors cursor-pointer"
                            (click)="submit()"> {{'iniciar sesión' | titlecase}} </button>
                </form>
                <div class="lines relative w-full h-1"></div>
                <a routerLink="/auth/recuperar" class="block pt-6 text-center"> Recuperar contraseña </a>
            </div>
            
        </section>
    </div>
</div>
