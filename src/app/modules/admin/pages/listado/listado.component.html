<div class="p-2 mb-6">
    <!-- titulo de la seccion -->
    <div class="px-2 py-4">
        <h2>Listado de Eventos</h2>
    </div>

    <!-- cards -->
    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-slate-500 text-white hover:scale-[1.05] transition-all">
            <!-- encabezado de icono -->
            <div class="flex-col p-2 md:p-4">
                <i class="pi pi-eye text-4xl inline-block pb-4"></i>
                <span class="block">Solicitudes pendientes</span>
            </div>
            <!-- boton de ver  -->
            <div class="">
                <a href="#" class="block w-full py-1 text-center bg-slate-600">
                    Ver  
                    <i class="pi pi-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="bg-[#008000] text-white hover:scale-[1.05] transition-all">
            <!-- encabezado de icono -->
            <div class="flex-col p-2 md:p-4 ">
                <i class="pi pi-thumbs-up text-4xl inline-block pb-4"></i>
                <span class="block">Solicitudes Aprobadas</span>
            </div>
            <!-- boton de ver  -->
            <div class="">
                <a href="#" class="block w-full py-1 text-center bg-[#38b000]">
                    Ver  
                    <i class="pi pi-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="bg-red-600 text-white hover:scale-[1.05] transition-all">
            <!-- encabezado de icono -->
            <div class="flex-col p-2 md:p-4 ">
                <i class="pi pi-thumbs-down text-4xl inline-block pb-4"></i>
                <span class="block">Solicitudes rechazadas</span>
            </div>
            <!-- boton de ver  -->
            <div class="">
                <a href="#" class="block w-full py-1 text-center bg-red-700">
                    Ver  
                    <i class="pi pi-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- tabla inicial de eventos por revisar -->
    <div class="bg-white shadow-xl border-t-2 border-blue-600 rounded-md">
        <!-- encabezado -->
        <div class="border-gray-400 border-b ">
            <h3 class=" flex items-center text-xl  p-4">
                <i class="pi pi-eye mr-3"></i>
                Eventos por revisar
            </h3>
        </div>
        <div class="p-4">
            <p-table 
                    #dt1
                    [value]="products" 
                    [tableStyle]="{ 'min-width': '50rem'}" 
                    [styleClass]="'p-datatable-sm'"
                    [rowsPerPageOptions]="[5,10, 25, 50]"
                    [paginator]="true"
                    [rows]="5"
                    [globalFilterFields]="['name', 'code']"
                    [rowHover]="true"
                    >

                <ng-template pTemplate="caption">
                    <div class="flex flex-wrap items-center justify-between gap-3">
                        <div>
                            <button pButton label="limpiar" class="" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        </div>
                        <div class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="filtrar($event, dt1)" placeholder="Search keyword" />
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Estado</th>
                        <th>Aceptar</th>
                        <th>Rechazar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.code }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.quantity }}</td>
                        <td> 
                            <div class="flex items-center justify-center">
                                <span class="bg-orange-400 rounded-md  text-white inline-block py-1 px-2">
                                    <i class="pi pi-info-circle"></i>
                                    Por revisar
                                </span>
                            </div>
                        </td>
                        <td>
                            <button class="bg-[#008000] p-2 rounded-md hover:bg-[#006400] inline-block text-white transition-colors">
                                <i class="pi pi-thumbs-up-fill"></i> 
                            </button> 
                        </td>
                        <td> 
                            <button class="bg-[#8d0801] p-2 rounded-md hover:bg-[#bf0603] inline-block text-white transition-colors">
                                <i class="pi pi-thumbs-down-fill"></i> 
                            </button> 
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
